      Barbie [a] is a 2023 fantasy comedy film directed by Greta Gerwig from a screenplay she wrote with Noah Baumbach. 
      Based on the eponymous fashion dolls by Mattel, it is the first live-action Barbie film after numerous animated films and specials. 
      Starring Margot Robbie as the title character and Ryan Gosling as Ken, the film follows them on a journey of self-discovery through Barbieland and the real world following an existential crisis. It is also a commentary regarding patriarchy and the effects of feminism. 
      The supporting cast includes America Ferrera, Michael Cera, Kate McKinnon, Issa Rae, Rhea Perlman, and Will Ferrell.
      A live-action Barbie film was announced in September 2009 by Universal Pictures with Laurence Mark producing. 
      Development began in April 2014, when Sony Pictures acquired the film rights. Following multiple writer and director changes and the casting of Amy Schumer and later Anne Hathaway as Barbie, the rights were transferred to Warner Bros. Pictures in October 2018. Robbie was cast in 2019, after Gal Gadot turned down the role due to scheduling conflicts, and Gerwig was announced as director and co-writer with Baumbach in 2020. The rest of the cast was announced in early 2022. Principal photography occurred primarily at Warner Bros. 
      Studios, Leavesden, England, and at the Venice Beach Skatepark in Los Angeles from March to July 2022.
