      Sarah Greenwood and Katie Spencer were the set designer and decorator, respectively, for Barbie . \
      For the Barbie Dreamhouse, they drew inspiration from mid-century modernist architecture found in Palm Springs, 
      including the 1946 Kaufmann Desert House by Richard Neutra, and the photography of Slim Aarons. Gerwig wanted to capture 
      "what was so ridiculously fun about the Dreamhouses", alluding to its previous models, and referenced Pee-wee's Big Adventure (1985), 
      the paintings of Wayne Thiebaud, and the apartment of Gene Kelly's character in the Technicolor musical An American in Paris (1951). 
      "Everything needed to be tactile, because toys are, above all, things you touch", Gerwig said of the use of practical effects instead of computer-generated imagery (CGI) to capture the sky and the San Jacinto Mountains. The set design is also noted for its extensive use of a specific shade of pink, Pantone 219. Rosco, 
      the film's paint supplier, faced international shortages due to COVID-19-related supply-chain issues, as well as freezing temperatures that damaged stock; the film's sets required the company's entire remaining stock of pink. [90][91][92] Because Gerwig also wanted to use practical builds, 
      and had to film sequences in miniature models, then composite the footage onto the actual image. She began discussing the production design with cinematographer
      Rodrigo Prieto, Greenwood, and costume designer Jacqueline Durran a year in advance of filming. [93] She also called director Peter Weir for inspiration on Barbie Land, with the idea of creating it as an "interior soundstage world". [66]
      
